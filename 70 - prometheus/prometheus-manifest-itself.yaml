
---
apiVersion: v1
kind: Namespace
metadata:
  name: prometheus-system

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheusyml
  namespace: prometheus-system
data:
  prometheus.yml: |
      global:
        scrape_interval: 15s
        external_labels:
          monitor: 'monitor'
      scrape_configs:
        - job_name: 'prometheus'
          scrape_interval: 10s
          static_configs:
            - targets: ['prometheus-service:9090']

---
apiVersion: v1
kind: Pod
metadata:
  name: prometheus-app
  namespace: prometheus-system
  labels:
    app: prometheus-app
spec:
  containers:
    - name: prometheus-app
      image: docker.io/prom/prometheus:v2.44.0
      imagePullPolicy: IfNotPresent
      ports:
        - containerPort: 9090
      args:
        - "--config.file=/etc/prometheus/prometheus.yml"         ## the default/standard params need to be kept
        - "--storage.tsdb.path=/prometheus"
        - "--web.console.libraries=/usr/share/prometheus/console_libraries"
        - "--web.console.templates=/usr/share/prometheus/consoles"
        - "--web.external-url=http://localhost:8080/prometheus"  ## non-standard
      volumeMounts:
        - name: config-volume
          mountPath: /etc/prometheus
  volumes:
    - name: config-volume
      configMap:
        name: prometheusyml
        optional: false

---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: prometheus-system
spec:
  selector:
    app: prometheus-app
  ports:
    - targetPort: 9090
      port: 9090
  type: ClusterIP
  clusterIP: None

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prometheus-ingress
  namespace: prometheus-system
spec:
  rules:
  - http:
      paths:
      - path: /prometheus
        pathType: ImplementationSpecific
        backend:
          service:
            name: prometheus-service
            port:
              number: 9090
