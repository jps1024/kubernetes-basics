
---
apiVersion: v1
kind: Namespace
metadata:
  name: nature-rs-system

---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nature-rs
  namespace: nature-rs-system
spec:
  selector:
    matchLabels:
      app: nature-rs-nginx
  replicas: 3
  template:
    metadata:
      labels:
        app: nature-rs-nginx
    spec:
      initContainers:
        - name: data-getter
          image: docker.io/alpine
          imagePullPolicy: IfNotPresent
          command:
            - bin/sh
            - -c
            - |
              cd /data
              wget -o log http://naturebucket0278.s3.eu-west-1.amazonaws.com/pics-for-nature.zip
              unzip -q pics-for-nature.zip
              rm pics-for-nature.zip
              mv pics nature-rs
              touch index.html
          volumeMounts:
            - name: vol01
              mountPath: /data
      containers:
        - name: data-server
          image: docker.io/nginx:1.21.3
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          volumeMounts:
            - name: vol01
              mountPath: /usr/share/nginx/html
      volumes:
        - name: vol01
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: nature-rs-svc
  namespace: nature-rs-system
spec:
  selector:
    app: nature-rs-nginx
  ports:
    - targetPort: 80
      port: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nature-rs-ingress
  namespace: nature-rs-system
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: /nature-rs
            backend:
              service:
                name: nature-rs-svc
                port:
                  number: 80
